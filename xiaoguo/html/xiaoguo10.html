<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>弹性菜单</title>
<style>
*{ margin:0; padding:0; list-style:none; }
ul{ width:484px; margin:100px auto; position:relative; }
li{ float:left; width:120px; height:30px; line-height:30px; text-align:center; border:1px solid red; margin-left:-1px; }
#pos{ position:absolute; left:0; top:0; border:1px solid yellow; background:yellow; z-index:-1; }
</style>
<script src="doMove.js"></script>
<script>
window.onload=function (){
	var oUl=document.body.children[0];
	var aLi=oUl.children;
	var oPos=document.getElementById('pos');
	
	var left=0;
	
	for(var i=0; i<aLi.length-1; i++){
		aLi[i].onmouseover=function (){
			doMove(oPos,'left',this.offsetLeft);
		};
		aLi[i].onmouseout=function (){
			doMove(oPos,'left',left);
		};
		aLi[i].onclick=function (){
			left=this.offsetLeft;
			doMove(oPos,'left',left);
		};
	}
};
</script>
</head>

<body>
	<ul>
    	<li>首页</li>
    	<li>公司简介</li>
    	<li>关于我们</li>
    	<li>公司风采</li>
    	<li id="pos"></li>
    </ul>
</body>
</html>
