<!doctype html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>3D效果</title>
<style>
*{ margin:0; padding:0; }
.box{ width:200px; height:200px; background:red; margin:100px auto; transform:perspective(800px); transform-style:preserve-3d; transition:1s all ease; }
.box div{ width:100%; height:100%; background:yellow; transition:1s all ease; transform-style:preserve-3d; }
.box p{ width:100%; height:100%; background:green; transition:1s all ease; }

.box:hover{ transform:rotateY(-60deg) rotateX(-30deg); }
.box:hover div{ transform:translateZ(100px) ; }
.box:hover p{ transform:translateZ(100px) ; }
</style>
<script>

</script>
</head>

<body>
	<div class="box">
    	<div>
        	<p></p>
        </div>
    </div>
</body>
</html>
