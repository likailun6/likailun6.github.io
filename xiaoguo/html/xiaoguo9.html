<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>凯伦-仿苹果菜单</title>
<style>
div{ position:absolute; bottom:0; width:100%; text-align:center; }
img{ width:64px; }
</style>
<script>
window.onload=function (){
	var oBox=document.getElementById('box');
	var aImg=oBox.getElementsByTagName('img');
	var aInp=document.getElementsByTagName('input');
	
	document.onmousemove=function (ev){
		var oEvent=ev||event;
		for(var i=0; i<aImg.length; i++){
			//元素中心点距离-鼠标距离=边
			var a=(aImg[i].offsetLeft+aImg[i].offsetWidth/2+oBox.offsetLeft)-oEvent.clientX;
			var b=(aImg[i].offsetTop+aImg[i].offsetHeight/2+oBox.offsetTop)-oEvent.clientY;
			//勾股定理
			var c=Math.sqrt(a*a+b*b);
			//c/500=求出比1小的值，1-为了中间的值最大
			var scale=1-c/500;
			//限制范围
			if(scale<0.5)scale=0.5;
			aImg[i].style.width=scale*128+'px';
		}
	};
};
</script>
</head>

<body>
	<div id="box">
    	<img src="img/1.png" alt="" />
    	<img src="img/2.png" alt="" />
    	<img src="img/3.png" alt="" />
    	<img src="img/4.png" alt="" />
    	<img src="img/5.png" alt="" />
    </div>
</body>
</html>
